<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Boxing Coach</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111111">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3344/3344279.png">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00ff88;
            --danger: #ff2a2a;
            --accent: #00e5ff;
            --warning: #ffe600;
            --bg: #111111;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Teko', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.1s;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            max-width: 800px;
            margin: 0 auto;
        }

        .display-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header { text-align: center; margin-top: 10px; width: 100%; }
        #timer-display {
            font-size: 7rem;
            line-height: 0.9;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            font-variant-numeric: tabular-nums;
        }
        .status-indicator {
            font-size: 2rem;
            color: #666;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        main {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #combo-display {
            font-size: 4rem;
            text-align: center;
            text-transform: uppercase;
            line-height: 1.1;
            font-weight: 600;
            padding: 0 10px;
            z-index: 2;
        }

        /* Visual Cues */
        .move-defensive { color: var(--warning); text-shadow: 0 0 15px rgba(255, 230, 0, 0.5); }
        .move-body { color: var(--accent); text-shadow: 0 0 15px rgba(0, 229, 255, 0.5); }
        .move-attack { color: #ffffff; }

        footer { 
            width: 100%; 
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        button {
            width: 100%;
            padding: 20px;
            font-size: 2.5rem;
            font-family: 'Teko', sans-serif;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        
        button:disabled { background: #555; color: #aaa; cursor: not-allowed; box-shadow: none; }
        .btn-start { background: var(--primary); color: #000; box-shadow: 0 0 20px rgba(0,255,136,0.4); }
        .btn-stop { background: var(--danger); color: #fff; box-shadow: 0 0 20px rgba(255,42,42,0.4); }
        button:active { transform: scale(0.96); opacity: 0.9; }

        .btn-toggle-settings {
            background: transparent;
            color: #555;
            font-size: 1.2rem;
            padding: 10px;
            border: 2px solid #333;
            margin-top: 5px;
        }

        .settings-panel {
            background: var(--card);
            border-radius: 15px;
            overflow: hidden;
            max-height: 0; 
            opacity: 0;
            margin-top: 0;
            padding: 0 20px;
            border: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .settings-panel.open {
            max-height: 60vh; 
            overflow-y: auto;
            opacity: 1;
            margin-top: 15px;
            padding: 20px;
            border: 1px solid #333;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 1.3rem; margin-bottom: 5px; color: #aaa; }
        label span { color: var(--primary); font-weight: bold; }
        
        .toggle-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .toggle-label { font-size: 1.4rem; color: var(--accent); }
        input[type="checkbox"] { width: 25px; height: 25px; accent-color: var(--accent); }
        input[type=range] { width: 100%; accent-color: var(--primary); height: 30px; cursor: pointer; }

        @media (orientation: landscape) and (max-height: 600px) {
            .container { flex-direction: row; align-items: center; padding: 10px 40px; gap: 30px; }
            .display-area { flex: 1.2; align-items: flex-end; text-align: right; }
            footer { flex: 1; margin-bottom: 0; justify-content: center; }
            #timer-display { font-size: 5rem; text-align: right; width: 100%;}
            #combo-display { font-size: 3rem; text-align: right; width: 100%; }
            header { margin-top: 0; }
            main { margin-bottom: 0; justify-content: flex-end;}
            button { font-size: 1.8rem; padding: 15px; }
            .settings-panel.open { max-height: 150px; position: absolute; bottom: 10px; right: 10px; left: 10px; z-index: 10; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="display-area">
            <header>
                <div id="timer-display">3:00</div>
                <div class="status-indicator" id="status-text">READY</div>
            </header>

            <main>
                <div id="combo-display">TAP START</div>
            </main>
        </div>

        <footer>
            <button id="main-btn" class="btn-start" onclick="toggleTraining()">START ROUND</button>
            <button id="settings-btn" class="btn-toggle-settings" onclick="toggleSettingsDrawer()">‚öôÔ∏è SETTINGS</button>
            
            <div class="settings-panel" id="settings-panel">
                <div class="toggle-row">
                    <div class="toggle-label">üéµ ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏∞ (BPM)</div>
                    <input type="checkbox" id="rhythmToggle" checked onchange="updateSettings()">
                </div>
                <div class="control-group">
                    <label>‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡πÇ‡∏¢‡∏Å: <span id="bpmVal">60</span> BPM</label>
                    <input type="range" id="bpmRange" min="40" max="120" step="5" value="60" oninput="updateSettings()">
                </div>
                <hr style="border-color: #333; margin: 15px 0;">
                <div class="control-group">
                    <label>‚è±Ô∏è ‡πÄ‡∏ß‡∏•‡∏≤‡∏ï‡πà‡∏≠‡∏¢‡∏Å: <span id="timeVal">3</span> ‡∏ô‡∏≤‡∏ó‡∏µ</label>
                    <input type="range" id="roundTimeInput" min="1" max="5" value="3" oninput="updateSettings()">
                </div>
                <div class="control-group">
                    <label>‚ö° ‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏´‡πâ‡∏ï‡πà‡∏≠‡∏¢: <span id="speedVal">3.0</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</label>
                    <input type="range" id="intervalRange" min="1500" max="6000" step="500" value="3000" oninput="updateSettings()">
                </div>
            </div>
        </footer>
    </div>

    <script>
        // --- 1. Audio System (Optimized: Singleton Pattern) ---
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á Context ‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡πÉ‡∏ä‡πâ‡∏ï‡∏•‡∏≠‡∏î‡∏ä‡∏µ‡∏û
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function ensureAudioContext() {
            // Browser ‡∏à‡∏∞ block audio ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ user interaction
            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ï‡∏≠‡∏ô‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Start ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏•‡∏∏‡∏Å Context
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- 2. Combo Logic (Weighted Probability) ---
        const transitions = {
            // ‡πÄ‡∏û‡∏¥‡πà‡∏° '1' ‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ‡∏´‡∏•‡∏≤‡∏¢‡∏ï‡∏±‡∏ß ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÇ‡∏≠‡∏Å‡∏≤‡∏™‡∏≠‡∏≠‡∏Å‡∏´‡∏°‡∏±‡∏î‡πÅ‡∏¢‡πá‡∏ö (Jab)
            'START': ['1', '1', '1', '1', '1-2', '1-1', '1 body-2', 'slip-left', 'slip-right', 'roll-under'], 
            '1': ['2', '2', 'body-2', '3', '5', 'slip-left', 'roll-under', '1'],
            '1-1': ['2', 'body-2', 'slip-left'],
            '2': ['3', '3', 'body-3', '5', 'roll-under', 'slip-right', 'pivot'],
            'body-2': ['3', '5', 'uppercut-left', 'slip-left'],
            '3': ['2', '6', 'body-2', 'roll-under', 'pivot'],
            'body-3': ['2', '6', '5', '3', 'pivot'], 
            '5': ['2', '4', '3', 'roll-under'],
            '6': ['3', '5', 'weave'],
            'slip-left':  ['3', '5', 'body-3', 'pivot'],
            'slip-right': ['2', '6', 'body-2'],
            'roll-under': ['3', '2', 'pivot', '5'],
            'weave':      ['2', '3'],
            'pivot':      ['2', '1-2', '6'],
            'drop':       ['uppercut-right', '3']
        };

        function generateCombo() {
            let combo = [];
            let currentMove = 'START';
            let actualLength = Math.random() < 0.7 ? (Math.floor(Math.random() * 2) + 2) : 4; 

            for (let i = 0; i < actualLength; i++) {
                let possibleMoves = transitions[currentMove] || transitions['START'];
                let nextMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                
                if (nextMove !== 'START') combo.push(nextMove);
                
                if (nextMove.includes(' ') && !nextMove.includes('-')) {
                    let parts = nextMove.split(' ');
                    currentMove = parts[parts.length - 1];
                } else {
                    currentMove = nextMove;
                }
            }
            return combo.join(" ").replace(/-/g, " ");
        }

        function formatComboColors(text) {
            return text.split(" ").map(word => {
                let className = 'move-attack';
                if (['slip', 'roll', 'weave', 'pivot', 'drop'].some(x => word.toLowerCase().includes(x))) {
                    className = 'move-defensive';
                } else if (word.toLowerCase().includes('body')) {
                    className = 'move-body';
                }
                return `<span class="${className}">${word}</span>`;
            }).join(" ");
        }

        // --- 3. State & UI ---
        let isTraining = false;
        let timeLeft = 180;
        let timerInterval = null;
        let rhythmInterval = null;
        let wakeLock = null;

        const ui = {
            timer: document.getElementById('timer-display'),
            combo: document.getElementById('combo-display'),
            btn: document.getElementById('main-btn'),
            settingsBtn: document.getElementById('settings-btn'),
            settingsPanel: document.getElementById('settings-panel'),
            status: document.getElementById('status-text'),
            timeInput: document.getElementById('roundTimeInput'),
            speedInput: document.getElementById('intervalRange'),
            bpmInput: document.getElementById('bpmRange'),
            rhythmToggle: document.getElementById('rhythmToggle'),
            timeVal: document.getElementById('timeVal'),
            speedVal: document.getElementById('speedVal'),
            bpmVal: document.getElementById('bpmVal')
        };

        function toggleSettingsDrawer() {
            ui.settingsPanel.classList.toggle('open');
            ui.settingsBtn.innerText = ui.settingsPanel.classList.contains('open') ? "üîº HIDE" : "‚öôÔ∏è SETTINGS";
        }

        function updateSettings() {
            if (!isTraining) {
                ui.timeVal.innerText = ui.timeInput.value;
                ui.speedVal.innerText = (ui.speedInput.value / 1000).toFixed(1);
                ui.bpmVal.innerText = ui.bpmInput.value;
                timeLeft = ui.timeInput.value * 60;
                updateTimerDisplay();
                localStorage.setItem('boxing_time', ui.timeInput.value);
                localStorage.setItem('boxing_speed', ui.speedInput.value);
                localStorage.setItem('boxing_bpm', ui.bpmInput.value);
                localStorage.setItem('boxing_rhythm', ui.rhythmToggle.checked);
            }
        }

        function updateTimerDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            ui.timer.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function loadSettings() {
            const sTime = localStorage.getItem('boxing_time');
            const sSpeed = localStorage.getItem('boxing_speed');
            const sBPM = localStorage.getItem('boxing_bpm');
            const sRhythm = localStorage.getItem('boxing_rhythm');
            if (sTime) ui.timeInput.value = sTime;
            if (sSpeed) ui.speedInput.value = sSpeed;
            if (sBPM) ui.bpmInput.value = sBPM;
            if (sRhythm !== null) ui.rhythmToggle.checked = (sRhythm === 'true');
            updateSettings();
        }

        // --- 4. Audio Control (Fixed) ---
        function startRhythm() {
            if (!ui.rhythmToggle.checked) return;
            const bpm = parseInt(ui.bpmInput.value);
            const intervalMs = 60000 / bpm;
            playBeatSound(); 
            rhythmInterval = setInterval(() => { playBeatSound(); }, intervalMs);
        }

        function stopRhythm() {
            clearInterval(rhythmInterval);
        }

        function playBeatSound() {
            // ‡πÉ‡∏ä‡πâ audioCtx ‡∏ï‡∏±‡∏ß‡πÄ‡∏î‡∏¥‡∏° ‡πÑ‡∏°‡πà‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(60, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playTone(freq) {
            // ‡πÉ‡∏ä‡πâ audioCtx ‡∏ï‡∏±‡∏ß‡πÄ‡∏î‡∏¥‡∏°
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 1.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 1.5);
        }

        async function runComboLoop() {
            if (!isTraining) return;

            const comboText = generateCombo();
            ui.combo.innerHTML = formatComboColors(comboText);
            
            document.body.style.backgroundColor = "#222"; 
            setTimeout(() => { document.body.style.backgroundColor = "#111"; }, 150);

            const msg = new SpeechSynthesisUtterance(comboText);
            msg.lang = 'en-US';
            msg.rate = 1.2; 
            msg.pitch = 0.6; 
            msg.volume = 1.0;

            msg.onend = function() {
                if (isTraining) {
                    setTimeout(runComboLoop, ui.speedInput.value);
                }
            };

            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(msg);
        }

        // --- 5. Main Control Flow ---
        function toggleTraining() {
            ensureAudioContext(); // ‡∏õ‡∏•‡∏∏‡∏Å Audio Engine ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÅ‡∏ï‡∏∞

            if (!isTraining) {
                ui.settingsPanel.classList.remove('open');
                ui.settingsBtn.innerText = "‚öôÔ∏è SETTINGS";

                isTraining = true;
                
                // Get Ready Phase
                ui.btn.innerText = "GET READY...";
                ui.btn.className = "btn-stop";
                ui.btn.disabled = true;

                let prepTime = 5;
                ui.combo.innerText = prepTime;
                
                const oldFontSize = ui.combo.style.fontSize;
                ui.combo.style.fontSize = "8rem"; 
                
                speakSimple("Get ready");

                let prepInterval = setInterval(() => {
                    prepTime--;
                    if(prepTime > 0) {
                        ui.combo.innerText = prepTime;
                        playTone(440);
                    } else {
                        clearInterval(prepInterval);
                        ui.combo.style.fontSize = oldFontSize;
                        startRoundActual(); 
                    }
                }, 1000);

            } else {
                stopTraining();
            }
        }

        function startRoundActual() {
            ui.btn.disabled = false;
            ui.btn.innerText = "STOP";
            ui.status.innerText = "FIGHT!";
            ui.status.style.color = "#ff2a2a";
            
            playTone(880); 
            requestWakeLock();

            timeLeft = ui.timeInput.value * 60;
            updateTimerDisplay();
            
            startRhythm();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) stopTraining();
            }, 1000);

            setTimeout(runComboLoop, 1000);
        }

        function stopTraining() {
            isTraining = false;
            clearInterval(timerInterval);
            stopRhythm();
            window.speechSynthesis.cancel();
            
            ui.btn.disabled = false;
            ui.btn.innerText = "START ROUND";
            ui.btn.className = "btn-start";
            ui.status.innerText = "REST";
            ui.status.style.color = "#666";
            ui.combo.innerText = "GOOD JOB";
            ui.combo.style.fontSize = ""; 
            
            playTone(880); 
            speakSimple("Time!");

            updateSettings(); 
            if (wakeLock !== null) { wakeLock.release().then(() => wakeLock = null); }
        }

        function speakSimple(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        async function requestWakeLock() {
            try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
        }

        loadSettings();
    </script>
</body>
</html>
